<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library Project</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Welcome to the Library</h1>
      </header>
      <nav>
        <h2>Add New Book</h2>
        <form id ="myForm" action="post">
          <p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="book_title" />
          </p>
          <p>
            <label for="author">Author:</label>
            <input type="text" id="author" name="book_author" />
          </p>
          <p>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="book_pages" />
          </p>

          <label for="read">Read?:</label>
<br>
          <select name="read" id="book_read">
            <option value="">--Choose--</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>

          </select>
          <br>
        </form>
          <button id="submit" type="submit">Add Book</button>

      </nav>

      <div id="shelf">
        <div class="book1">  
          <strong>Title:</strong> To Kill a Mockingbird<br> 
          <strong>Author:</strong> Harper Lee<br>
          <strong>Pages:</strong> 281<br>
          <strong>Read?</strong> Yes <br>
        </div>
        <div class="book2">
          <strong>Title:</strong> 1984 <br>
          <strong>Author:</strong> George Orwell <br>
          <strong>Pages:</strong> 328 <br>
          <strong>Read?</strong> No <br>
        </div>
        <div class="book3">
          <strong>Title:</strong> Pride and Prejudice <br>
          <strong>Author:</strong> Jane Austen <br>
          <strong>Pages:</strong> 279 <br>
          <strong>Read?</strong> Yes <br>
        </div>
      </div>
      <footer>The Library Project - Tamara - The Odin Project</footer>
    </main>
  </body>
</html>
