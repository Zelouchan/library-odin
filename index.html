<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library Project</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Welcome to the Library</h1>
      </header>
      <nav>
        <h2>Add New Book</h2>
        <form id ="myForm" action="#">
          <p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="book_title">
          </p>
          <p>
            <label for="author">Author:</label>
            <input type="text" id="author" name="book_author">
          </p>
          <p>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="book_pages">
          </p>

          <label for="read">Read?:</label>
<br>
          <select name="read" id="book_read" required>
            <option value="">--Choose--</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>

          </select>
          <br>
       
          <button id="submit" type="submit">Add Book</button>
        </form>
      </nav>
      <div id="shelf">
        <div>No Books Here Yet</div>
      </div>
      <footer>
        The Library Project - Tamara - The Odin Project
      </footer>
    </main>
  </body>
</html>
